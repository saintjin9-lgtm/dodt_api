{% extends "base.html" %}

{% block title %}Dashboard - AI Persona Service{% endblock %}

{% block content %}
<h2 class="mb-4">Dashboard</h2>

<div class="row mb-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Upload Customer Data (CSV)</div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="csvFile" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="resultsSection" class="d-none">
    <h3 class="mb-3">Analysis Results</h3>
    <div class="alert alert-success" id="summaryAlert"></div>

    <div class="row" id="personasContainer">
        <!-- Personas will be injected here -->
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Message Simulation</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="marketingMessage" class="form-label">Enter Marketing Message</label>
                        <textarea class="form-control" id="marketingMessage" rows="3"></textarea>
                    </div>
                    <button id="simulateBtn" class="btn btn-secondary">Simulate Reaction</button>
                    <div id="simulationResults" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
